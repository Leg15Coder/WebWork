{% extends "base.html" %}

{% block content %}
<div class='main'>
  <img class='tokenImage' src="{{ url_for('static', filename=card.img) }}" alt="IMG" />
  <h2>{{ card.name }}</h2>
  <div class='tokenInfo'>
    <div class="about">
      <p>{{ card.about }}</p>
    </div>
  </div>
  <div class='creator'>
    <div class='wrapper'>
      <img src="{{ url_for('static', filename=card.field_img) }}" alt="Shape" />
    </div>
    <p><ins>сфера</ins> {{ card.field }}</p>
  </div>
</div>
{% endblock %}
