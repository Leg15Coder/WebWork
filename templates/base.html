<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/css.css')}}">
        <title>{{ title }}</title>
    </head>
    <body class="bg-dark text-light">
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="/">ICON</a>
                <a class="nav-link nav-item text-light" href="/">Главная</a>
                <a class="nav-link nav-item text-light" href="/">Новости</a>
                <a class="nav-link nav-item text-light" href="/">Обучение</a>
                <a class="nav-link nav-item text-light" href="/">О нас</a>
                <button class="navbar-toggler navbar-toggler-left" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse bg-dark text-light" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
                        {% if current_user.is_authenticated %}
                            <li class="nav-item">
                                <a class="btn btn-outline-light btn-circle" href="/logout">Выйти</a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a class="btn btn-primary btn-circle" href="/register">Зарегистрироваться</a>
                            </li>
                            <li class="nav-item">
                                <a class="btn btn-success btn-circle" href="/login">Войти</a>
                            </li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </header>
        <!-- Begin page content -->
        <main role="main" class="container" style="margin-top: 60px;">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
