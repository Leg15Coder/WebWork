<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static', filename='css/css.css')}}">
        <title>{{ title }}</title>
    </head>
    <body class="bg-dark text-light">
        <header>
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="/">ICON</a>
                <a class="nav-link nav-item text-light" href="/profession/all">Главная</a>
                <a class="nav-link nav-item text-light" href="/game">Игра</a>
                <a class="nav-link nav-item text-light" href="/about">О нас</a>
                {% if current_user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-outline-light nav-menu" type="button" data-toggle="dropdown" id="navdropdown" aria-haspopup="true"  aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="dropdown-menu dropdown-menu-right bg-dark text-light" aria-labelledby="navdropdown">
                        <a class="dropdown-item bg-dark text-light" href="/profile/{{current_user.id}}">{{current_user.name}}</a>
                        <a class="dropdown-item bg-dark text-light" href="/logout">Выйти</a>
                    </div>
                </div>
                {% else %}
                <a href="/login"><button>START</button></a>
                {% endif %}
            </nav>
        </header>
        <!-- Begin page content -->
        <main role="main" class="container" style="margin-top: 60px;">
            {% block content %}{% endblock %}
        </main>
    </body>
</html>
